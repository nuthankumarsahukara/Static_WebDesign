    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="website.css" rel="stylesheet">
</head>
<body>
    <div class="navbar bg-body-tertiary navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand">
                <img src="img/bgimg.png" class="logo" />
                    <span>Nuthan i technologies</span>
            </a>
           <div class="collapse navbar-collapse d-flex flex-row justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                            <a href="AboutUs.html" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                            <a href="Gallery.html" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                            <a href="ContactUs.html" class="nav-link">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="SignUp.html" class="nav-link">Sign Up</a>
                    </li>
                    <li class="nav-item">
                            <a href="SignIn.html" class="nav-link">Sign In</a>
                    </li>
                </ul>
           </div>
        </div>
    </div>

    <div class="background-signup">
        <div class="container">
            <form class="border border-light rounded form_card">
                <h3 class="text-dark text-center">Sign Up</h3>
                    <div class="mb-2">
                        <input type="text" placeholder="First Name" class="form-control"/>
                    </div>
                    <div class="mb-2">
                        <input type="text" placeholder="Last Name" class="form-control"/>
                    </div>
                    <div class="mb-2">
                        <input type="date" placeholder="Date Of Birth" class="form-control"/>
                    </div>
                    <div class="mb-2">
                        <input type="email" placeholder="E-Mail" class="form-control"/>
                    </div>
                    <div class="mb-2">
                        <input type="tel" placeholder="Phone Number" class="form-control"/>
                    </div>
                    <div class="mb-2">
                        <input type="text" placeholder="Address" class="form-control"/>
                    </div>
                    <div class="mb-2" class="form-control">
                        <select name="qualification" id="qualification" class="form-control" >
                            <option>Qualification</option>
                            <option value="10th class">10th class</option>
                            <option value="Inter">Inter</option>
                            <option value="Degree">Degree</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="MCA">MCA</option>
                            <option value="Msc">MSc</option>
                        </select>
                    </div>
                    <div class="mb-2">
                    <input type="password" placeholder="Password" class="form-control"/>
                    </div>
                    <div class="mb-2">
                    <input type="password" placeholder="Confirm Password" class="form-control"/>
                    </div>
                    <div class="text-end">
                    <button class="btn btnStyle">Submit</button>
                    </div>
                
            </form>
        </div>
    </div>
</body>
</html>
